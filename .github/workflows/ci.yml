name: ML Pipeline CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ— Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          cache: "pip"  # âœ… Enables dependency caching

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ›  Check dependencies and installed packages
        run: |
          pip list  # âœ… Debugging step to verify installations

      - name: ğŸ” Run Tests (if available)
        run: |
          pytest tests/ --disable-warnings || echo "âš ï¸ Tests failed, check logs"

      - name: ğŸš€ Verify Model Directory & MLflow Setup
        run: |
          mkdir -p models/  # âœ… Ensure models directory exists
          mkdir -p mlruns/  # âœ… Ensure MLflow runs directory exists
          ls -R models/ || echo "âš ï¸ No models found"
          ls -R mlruns/ || echo "âš ï¸ No MLflow runs found"

      - name: ğŸ— Run ML Pipeline Training (Dry Run)
        run: |
          python src/models/train_tuning.py --test || echo "âš ï¸ Training failed, check logs"

      - name: ğŸ›‘ Capture Logs for Debugging
        if: failure()
        run: |
          echo "ğŸš¨ CI/CD Pipeline Failed! Debugging Logs:"
          cat logs/error.log || echo "No error logs found"
